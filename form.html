<html>
  <head>

  <body>

    <label for="first-name">First Name: </label>

    <input type="checkbox" name="bahasa" value="inggris" id="inggris">
    <label for="inggris">English</label>
    <br>
    <input type="checkbox" name="bahasa" value="other" id="other">

    <br>
    <br>
    <label for="bio">Bio: </label>

    <textarea name="bio" rows="10" cols="40">
    </textarea>
    <br>
